  <body>
    <div id="main-container">
      <div id="clock">
        <div onload="showTime()">
          <h1 id="mainClock" class="clock"></h1>
        </div>
      </div>

      <div id="startTime" class="timerContainer">
        <div class="left">
          <label for="time">ON AIR: </label>
          <input type="time" id="timePick" name="time" step="3" />
        </div>
        <div class="right">
          <div>
            <h2 id="MyClockDisplayStart" class="clockStart"></h2>
          </div>
        </div>
      </div>

      <div id="breaktime" class="timerContainer">
        <div class="left">
          <label for="break">BREAK:</label>
          <input
            type="text"
            name="break"
            id="breakTimeInput"
            placeholder="15"
          />
          <button id="cta-paus" class="cta-Btn">Set Break</button>
          <p id="valuenr"></p>
        </div>
        <div class="right">
          <div>
            <h2 id="MyClockDisplayDown" class="clockDown"></h2>
          </div>
        </div>
      </div>
